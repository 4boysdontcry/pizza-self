<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Food</title>
    <link rel="stylesheet" href="../css/all.min.css">

    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
    <script src="../js/util.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header-wrapper clearfix">

        <ul class="navi-wrapper">
            <li class="navi"><a href="#">HOME</a></li>

            <li class="navi"><a href="#contact">CONTACT</a></li>

        <div class="monavi-wrapper">
            <i class="monavi-bars fa fa-bars">

                    <li class="navi"><a href="#menu">MENU</a></li>
                    <li class="navi"><a href="#about">ABOUT</a></li>
                    <li class="navi"><a href="#contact">CONTACT</a></li>

    <!-- main -->
    <section class="main-wrapper">

                <p>thin <br> <span>CRUST PIZZA</span></p>

            </div>
        </div>

    <section class="menu-wrapper" id="menu">

    <!-- about -->
    <section class="about-wrapper" id="about">

    </section>

    <!-- map -->
    <section class="map-wrapper">

    </section>

    <!-- contact -->

    </section>

    <script src="../js/index.js"></script>
